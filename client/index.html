<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Movie Portal</title>
    <style>
      body {
        background-color: #f8f9fa;
      }

      #header {
        background: linear-gradient(90deg, #343a40, #495057);
        color: white;
        padding: 20px;
      }

      #movies-container {
        margin-top: 30px;
      }

      .movie-card {
        margin-bottom: 20px;
      }

      .navbar {
        margin-bottom: 20px;
      }

      #search {
        max-width: 400px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <header id="header" class="text-center">
      <h1 id="userName" class="animate__animated animate__bounce mb-3">
        Welcome, Guest
      </h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Movie Portal</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite Movies</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-danger nav-link text-white" href="/logout"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container text-center">
      <h2 class="mb-4">Search for Movies</h2>
      <input
        type="text"
        id="search"
        class="form-control mb-4"
        placeholder="Search Movies..."
      />
      <div
        id="movies-container"
        class="animate__animated animate__fadeIn row justify-content-center"
      ></div>
    </div>

    <footer class="text-center mt-5 py-3 bg-dark text-white">
      <p>&copy; 2025 Movie Portal. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="app.js"></script>
    <script>
      fetch("/user-info")
        .then((response) => response.json())
        .then((data) => {
          if (data.name) {
            document.getElementById(
              "userName"
            ).textContent = `Welcome, ${data.name}`;
          } else {
            window.location.href = "/login"; // Redirect if not logged in
          }
        })
        .catch((error) => console.error("Error:", error));
    </script>
  </body>
</html>
