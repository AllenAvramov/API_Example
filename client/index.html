<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Movie Portal</title>
    <style>
      body {
        background-color: #f8f9fa;
        padding-bottom: 6rem;
      }

      h1 {
        font-weight: 700;
      }

      #header {
        background: linear-gradient(90deg, #343a40, #495057);
        color: white;
        padding: 20px;
      }

      #movies-container {
        margin-top: 30px;
      }

      .movie-card {
        margin-bottom: 20px;
      }

      .navbar {
        margin-bottom: 20px;
      }
      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
      }

      #search {
        max-width: 400px;
        margin: 20px auto;
      }
      .nav-link i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <header id="header" class="text-center">
      <h1 id="userName" class="animate__animated animate__bounce mb-3">
        Welcome, <i class="fa fa-user" aria-hidden="true"></i> Guest
      </h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/index"
        ><i class="fas fa-film"></i> Movie Portal</a
      >
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/favorite"
              ><i class="fas fa-heart"></i> Favorite Movies</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/movies-with-links">
              <i class="fas fa-link"></i> Movies With Links
            </a>
          </li>

          <li class="nav-item">
            <a class="btn btn-danger nav-link text-white" href="/logout"
              ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container text-center">
      <h2 class="mb-4">
        <i class="fa fa-search" aria-hidden="true"></i> Search for Movies
      </h2>
      <input
        type="text"
        id="search"
        class="form-control mb-4"
        placeholder="Search Movies..."
      />
      <div
        id="movies-container"
        class="animate__animated animate__fadeIn row justify-content-center"
      ></div>
    </div>

    <footer class="text-center mt-5 py-3 bg-dark text-white fixed-bottom">
      <p>&copy; 2025 Movie Portal. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="app.js"></script>
    <script>
      const icon = `<i class="fa fa-user-circle" aria-hidden="true"></i>`;
      fetch("/user-info")
        .then((response) => response.json())
        .then((data) => {
          if (data.name) {
            document.getElementById(
              "userName"
            ).innerHTML = `Welcome, ${icon} ${data.name}`;
          } else {
            window.location.href = "/login"; // Redirect if not logged in
          }
        })
        .catch((error) => console.error("Error:", error));
    </script>
  </body>
</html>
