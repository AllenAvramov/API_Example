<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liked Movies</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .movie-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        justify-content: center;
      }

      .movie-card {
        width: 18rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .movie-card img {
        width: 100%;
        height: auto;
      }

      .movie-card-body {
        padding: 1rem;
      }

      .sort-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        background-color: #343a40;
        color: white;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Liked Movies</h1>
      <div class="sort-container">
        <a href="index.html" class="btn btn-secondary">Go Back</a>
        <div>
          <label for="sortBy" class="form-label me-2">Sort By:</label>
          <select id="sortBy" class="form-select d-inline-block w-auto">
            <option value="name">Name</option>
            <option value="year">Year</option>
            <option value="rating">Rating</option>
          </select>
        </div>
      </div>
      <div class="movie-container" id="likedMoviesContainer">
        <!-- Movie cards will be dynamically added here -->
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Movie Portal. All Rights Reserved.</p>
    </footer>

    <script src="favorite.js"></script>
  </body>
</html>
