<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liked Movies</title>

    <!-- Bootstrap 4.4.1 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      body {
        background-color: #f8f9fa;
        padding-bottom: 6rem;
      }

      #header {
        background: linear-gradient(90deg, #343a40, #495057);
        color: white;
        padding: 20px;
      }

      h1 {
        font-weight: 700;
      }

      .movie-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        justify-content: center;
      }

      .movie-card {
        width: 18rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .movie-card img {
        width: 100%;
        height: auto;
      }

      .movie-card-body {
        padding: 1rem;
      }

      .sort-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
      }

      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        background-color: #343a40;
        color: white;
        padding: 1rem;
      }

      .navbar {
        margin-bottom: 20px;
      }
      .nav-link i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="text-center">
      <h1 id="userName" class="animate__animated animate__bounce mb-3">
        Welcome, <i class="fa fa-user" aria-hidden="true"></i> Guest
      </h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/index">
        <i class="fas fa-film"></i> Movie Portal
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index">
              <i class="fas fa-search"></i> Search Page
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/favorite"
              ><i class="fas fa-heart"></i> Favorite Movies</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/movies-with-links"
              ><i class="fas fa-link"></i> Movies With Links</a
            >
          </li>
          <li class="nav-item">
            <a class="btn btn-danger nav-link text-white" href="/logout"
              ><i class="fas fa-sign-out-alt"></i>Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mb-5">
      <h2 class="animate__animated animate__lightSpeedInLeft text-center mb-4">
        <i class="fa fa-heart" aria-hidden="true"></i> Liked Movies
      </h2>
      <div class="sort-container">
        <div>
          <label for="sortBy" class="form-label mr-2">Sort By:</label>
          <select id="sortBy" class="form-control d-inline-block w-auto">
            <option value="name">Name</option>
            <option value="year">Year</option>
            <option value="rating">Rating</option>
          </select>
        </div>
      </div>

      <div class="movie-container" id="likedMoviesContainer">
        <!-- Movie cards will be dynamically added here -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-dark text-white fixed-bottom">
      <p>&copy; 2025 Movie Portal. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdFeJxOvgHchvAqB8iE+7d/E3D+Xn/KjYCRqX9/JnloNe9f74o2d8J4ZfVxvT8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-Wf1CdD+XgJKx2f1NT1fjI5q++RfLlNPa+vO8Dki/h0m8Z6Z+4oYY6LpICmHj3h3T"
      crossorigin="anonymous"
    ></script>
    <!-- Your custom scripts -->
    <script src="favorite.js"></script>
    <script>
      const icon = `<i class="fa fa-user-circle" aria-hidden="true"></i>`;
      fetch("/user-info")
        .then((response) => response.json())
        .then((data) => {
          if (data.name) {
            document.getElementById(
              "userName"
            ).innerHTML = `Welcome, ${icon} ${data.name}`;
          } else {
            window.location.href = "/login"; // Redirect if not logged in
          }
        })
        .catch((error) => console.error("Error:", error));
    </script>
  </body>
</html>
