<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      #movie-details {
        margin-top: 20px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .movie-header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: linear-gradient(90deg, #343a40, #495057);
        color: white;
        border-radius: 8px;
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        background-color: #343a40;
        color: white;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <header class="movie-header">
      <h1>My Movie Details</h1>
    </header>

    <div class="container">
      <div id="movie-details" class="container">
        <!-- Movie details will be dynamically added here -->
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Movie Portal. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script src="details.js"></script>
  </body>
</html>
