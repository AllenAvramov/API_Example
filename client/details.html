<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      #movie-details {
        margin-top: 20px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .movie-header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: linear-gradient(90deg, #343a40, #495057);
        color: white;
        border-radius: 8px;
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        background-color: #343a40;
        color: white;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <header class="movie-header">
      <h1 id="userName" class="animate__animated animate__bounce mb-3">
        Welcome, Guest
      </h1>
      <h1 class="animate__animated animate__bounceInUp">Movie Details</h1>
      <a class="btn btn-danger" href="/logout">Logout</a>
    </header>

    <div class="container">
      <div
        id="movie-details"
        class="container animate__animated animate__bounceInRight"
      >
        <!-- Movie details will be dynamically added here -->
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Movie Portal. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script src="details.js"></script>
    <script>
      fetch("/user-info")
        .then((response) => response.json())
        .then((data) => {
          if (data.name) {
            document.getElementById(
              "userName"
            ).textContent = `Welcome, ${data.name}`;
          } else {
            window.location.href = "/login"; // Redirect if not logged in
          }
        })
        .catch((error) => console.error("Error:", error));
    </script>
  </body>
</html>
