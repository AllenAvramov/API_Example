<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      body {
        background-color: #f8f9fa;
        padding-bottom: 6rem;
      }

      #movie-details {
        margin-top: 20px;
        padding: 20px;
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .movie-header {
        text-align: center;
        padding: 20px;
        background: linear-gradient(90deg, #343a40, #495057);
        color: white;
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        background-color: #343a40;
        color: white;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <header class="movie-header">
      <h1 id="userName" class="animate__animated animate__bounce mb-3">
        Welcome, Guest
      </h1>
      <h1 class="animate__animated animate__bounceInUp">Movie Details</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/index"
          ><i class="fas fa-film"></i> Movie Portal</a
        >

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/favorite.html"
                ><i class="fas fa-heart"></i> Favorite Movies</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index">
                <i class="fas fa-search"></i> Search Page
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/movies-with-links">
                <i class="fas fa-link"></i> Movies With Links
              </a>
            </li>
            <!-- You can keep or remove the second logout if you don't need two. -->
            <li class="nav-item">
              <a class="btn btn-danger text-white ms-lg-2" href="/logout"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div
        id="movie-details"
        class="container animate__animated animate__bounceInRight"
      >
        <!-- Movie details will be dynamically added here -->
      </div>
    </div>

    <footer class="text-center mt-5 py-3 bg-dark text-white fixed-bottom">
      <p>&copy; 2025 Movie Portal. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script src="details.js"></script>
    <script>
      const icon = `<i class="fa fa-user-circle" aria-hidden="true"></i>`;
      fetch("/user-info")
        .then((response) => response.json())
        .then((data) => {
          if (data.name) {
            document.getElementById(
              "userName"
            ).innerHTML = `Welcome, ${icon} ${data.name}`;
          } else {
            window.location.href = "/login"; // Redirect if not logged in
          }
        })
        .catch((error) => console.error("Error:", error));
    </script>
  </body>
</html>
